version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
  - name: openapiv2
    out: gen/openapiv2
    opt:
      - allow_repeated_fields_in_body=true
