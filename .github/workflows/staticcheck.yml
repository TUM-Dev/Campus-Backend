name: "staticcheck"

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  ci:
    name: "Run staticcheck"
    runs-on: ubuntu-latest
    strategy:
      matrix: { dir: ['./api', './client', './server'] }
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1"
          working-directory: ${{ matrix.dir }}
